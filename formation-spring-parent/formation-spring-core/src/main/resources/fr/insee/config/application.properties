fr.insee.formation-spring.database.pool=cache

# ------------------------------------------------------------------------
# Paramètres de création du pool DBCP (voir documentation des composants Insee)
# ------------------------------------------------------------------------
fr.insee.database.database_pool.driverClassName=org.postgresql.Driver

fr.insee.database.database_pool.url=jdbc:postgresql://localhost:5432/spring_formation_bdd
fr.insee.database.database_pool.username=postgres
fr.insee.database.database_pool.password=

fr.insee.database.database_pool.defaultAutoCommit=false
fr.insee.database.database_pool.initialSize=1
fr.insee.database.database_pool.poolPreparedStatements=true
fr.insee.database.database_pool.maxOpenPreparedStatements=-1